e": 30, "title": "Expert: Jette Viethen"}, {"color": "#4285F4", "font": {"color": "black"}, "id": "Albert Gatt", "label": "Albert Gatt", "shape": "dot", "size": 30, "title": "Expert: Albert Gatt"}, {"color": "#4285F4", "font": {"color": "black"}, "id": "Kees Van Deemter", "label": "Kees Van Deemter", "shape": "dot", "size": 30, "title": "Expert: Kees Van Deemter"}]);
